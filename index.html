<!DOCTYPE html>
<html>
  <head>
    <title>Go Electric</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="Description" content="Google description goes here" />
  </head>
  <body>
    <div id="header"></div>
    <div id="content"></div>
    <div id="footer"></div>
    <!-- Styles -->
    <link
      href="plugins/bootstrap-5.0.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <link href="variables.css" rel="stylesheet" />
    <link
      href="plugins/fontawesome-free-6.0.0-web/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts -->
    <script
      src="plugins/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"
      type="text/javascript"
    ></script>
    <script
      src="plugins/jquery/jquery-3.6.0.min.js"
      type="text/javascript"
    ></script>
    <!-- Header -->
    <script>
      $(function () {
        $("#header").load("components/header/header.html");
      });
    </script>
    <!-- Main content routing -->
    <script>
      $(function () {
        const location = window.location.pathname;
        switch (location.toLowerCase()) {
          default:
            $("#content").load("/404.html");
            break;

          case "/":
          case "/index.html":
          case "/index":
            $("#content").load("/views/home/home.html");
            break;
        }
      });
    </script>
    <!-- Footer -->
    <script>
      $(function () {
        $("#footer").load("/components/footer/footer.html");
      });
    </script>
  </body>
</html>
